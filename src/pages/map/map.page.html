<ion-header>
    <ion-navbar color="primary">
         <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Location</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="map-page" padding>
    <!--<button fab fab-left fab-bottom class="fab-map" (click)="getDirections()">
        <ion-icon name="navigate"></ion-icon>
    </button>-->
   <!--<ion-fab left bottom>
        <button ion-fab class="fab-map" (click)="getDirections()">
            <ion-icon name="navigate"></ion-icon>
        </button>
    </ion-fab>-->
  
    <sebm-google-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
        <sebm-google-map-marker [latitude]="map.lat" [longitude]="map.lng">
            <sebm-google-map-info-window>
                <strong>{{map.markerLabel}}</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map>
    <button ion-button block type="submit"  (click)="getWorker()" >Continue ... </button>


    
    


</ion-content>
