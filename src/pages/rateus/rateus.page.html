<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rate US</ion-title>
   <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
 
</ion-header>

<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let tasker of taskers" (click)="goToProfile(tasker)">
    <ion-avatar item-left>
        <img [src]="tasker.img">
      </ion-avatar>
    <h2>{{tasker.name}}</h2>
    <p>{{tasker.title}}</p>
    <p>
      <ion-icon name="ios-star" ></ion-icon>
      <ion-icon name="ios-star" ></ion-icon>
      <ion-icon name="ios-star" ></ion-icon>
      <ion-icon name="ios-star" ></ion-icon>
      <ion-icon name="ios-star" ></ion-icon>
      </p>
  
    <button ion-button clear item-right >
      <ion-icon name="ios-arrow-forward" ></ion-icon>
    </button>
  </ion-item>

</ion-list>




</ion-content>
