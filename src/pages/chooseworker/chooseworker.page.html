<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose Profile</ion-title>
   <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content padding="false" style="top:0px !important;"   >

<ion-slides pager>

  <ion-slide  *ngFor="let tasker of taskers" >

    <ion-title>{{subcat.title}}</ion-title>


      <ion-row>
          <ion-col width-30>
            <div class="connection" >
            
            <a href="tel:+966920023600" class="button">
                <button ion-button block clear  >
                  <ion-icon class="media-size" name="call"></ion-icon>       
                </button>
              </a>

            </div>
          </ion-col>
          <ion-col width-30>
             <div class="profile-image-tasker" >
              <img [src]="tasker.tasker.image" style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto;">
            </div>
          </ion-col>
          <ion-col width-30>
            <div class="connection" >
            <button ion-button block clear (click)="goToChat(tasker)" >
              <ion-icon name="chatbubbles" class="media-size"></ion-icon>
            </button>
            </div>
          </ion-col>
      </ion-row>
      <h3 style="color: ghostwhite;">{{tasker.tasker.first_name}}</h3>
       <ion-row>
          <ion-col width-30>
            <button ion-button block (click)="goToProfile(tasker.tasker)" >Review</button>
          </ion-col>
          <ion-col width-30>
            <button ion-button block (click)="hirehim(tasker.tasker)" >Hire</button>
          </ion-col>
        </ion-row>

   
     
  </ion-slide>


</ion-slides>



</ion-content>
