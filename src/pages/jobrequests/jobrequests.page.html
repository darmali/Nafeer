</ion-header>

  <div [ngSwitch]="jobrequests">
  <ion-list  *ngSwitchCase="'pending'">
          <ion-item *ngFor="let request of requests" >
            <ion-avatar item-left>
                <img [src]="request.img">
              </ion-avatar>
            <p> <b style="color: black;">  {{request.name}} </b>  {{request.date}}  </p>
        
            <p>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
            </p>
            <b style="color: black;  text-align: right;" item-right>  {{request.reqid}} </b>
              
          
          
            <button ion-button clear item-right (click)="goToRequest(request)" >
              <ion-icon name="ios-arrow-forward" ></ion-icon>
            </button>
          </ion-item>

        </ion-list>

        <ion-list  *ngSwitchCase="'quoted'">
          <ion-item *ngFor="let request of requests" >
            <ion-avatar item-left>
                <img [src]="request.img">
              </ion-avatar>
            <p> <b style="color: black;">  {{request.name}} </b>  {{request.date}}  </p>
        
            <p>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
              <ion-icon name="ios-star" ></ion-icon>
            </p>
            <b style="color: black;  text-align: right;" item-right>  {{request.reqid}} </b>
              
          
          
            <button ion-button clear item-right >
              <ion-icon name="ios-arrow-forward" ></ion-icon>
            </button>
          </ion-item>

        </ion-list>


        <ion-list  *ngSwitchCase="'booked'">
          <ion-item *ngFor="let request of requests" >
            <ion-avatar item-left>
                <img [src]="request.img">
              </ion-avatar>
            <p> <b style="color: black;">  {{request.name}} </b>  {{request.date}}  </p>
        
            <p>
              <ion-icon name="ios-star" ></ion-icon>
