<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
   <ion-buttons end>
            <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>English</ion-label>
      <ion-toggle value="english" checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Arabic</ion-label>
      <ion-toggle color="arabic"></ion-toggle>
    </ion-item>

    

</ion-list>
</ion-content>
